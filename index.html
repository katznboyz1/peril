        <meta content = 'website' property = 'og:type'/>
        <meta content = 'An open source language learning app that allows you to compete against other people in a game of trivia!' property = 'og:description'/>
        <meta content = 'about:blank' property = 'og:image'/>
        <meta content = 'summary_large_image' name = 'twitter:card'/>

        <link rel = 'stylesheet' href = 'web_src/bootstrap.css'>

    <body class = 'mx-0 px-0'>

        <div id = 'peril-main-board' class = 'container-fluid mx-0 px-0 bg-dark peril-main-grid text-center text-uppercase align-middle'>

            <!--the category bar-->
            <div id = 'peril-main-board-category-bar' class = 'row justify-content-start mx-0 px-0 text-light peril-main-grid-row peril-main-grid-row-category-title'>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_title</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_title</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_title</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_title</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_title</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_title</div></div>
            </div>

            <!--the question bars (will be duplicated to 5 for now)-->
            <div class = 'row justify-content-start mx-0 px-0 text-warning peril-main-grid-row peril-main-grid-row-category-cost'>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_category</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_category</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_category</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_category</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_category</div></div>
                <div class = 'col-2 text-break border border-info d-table'><div class = 'd-table-cell align-middle'>tmp_text_category</div></div>
            </div>

        </div>

        <div id = 'peril-home-page' class = 'container-fluid bg-dark d-table'>

            <div class = 'jumbotron text-center bg-dark mx-3 my-3 d-table-cell align-middle'>

                <h class = 'text-light'>Welcome to Peril!</h>
                <h6 class = 'text-light'>Please choose a language to start the game!</h6>

                <div class = 'dropdown'>

                    <button class = 'btn btn-secondary dropdown-toggle' type = 'button' id = 'peril-drop-down-menu-button' data-toggle = 'dropdown' aria-haspopup = 'true' aria-expanded = 'false'>
                        Select your trivia language
                    </button>

                    <div id = 'peril-drop-down-menu-options' class = 'dropdown-menu' aria-labelledby = 'peril-drop-down-menu-button'></div>
                </div>

            </div>

        </div>
